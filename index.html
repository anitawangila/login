<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>login form</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
<body>

<div class="container">
    <div class="img">
        <img src="img/imglogin.svg">
    </div>
    <div class="login-container">
        <form action="index.html">
            <img class="avatar" src="img/avatar.svg">
            
            <h2>Welcome</h2>

            <div class="input-div one">
                <div class="i">
                    <i class="fa fa-user"></i>
                </div>
               <div>
                 <h5>Username</h5>
                 <input class="input" type="text" id="username">
              </div>
           </div>

           <div class="input-div two">
              <div class="i">
                 <i class="fa fa-lock"></i>
              </div>
              <div>
                <h5>Password</h5>
                <input class="input" type="password" id="password">
              </div>
           </div>
           <a href="#" class="acct">Forgot Password?</a>
             <a href="#">Create New Account</a>
             <input type="submit" class="btn btn-primary btn-md" value="login" id="submit">
             <div class="col">
                <div class="hide-md-lg">
                  <p>Or sign in with:</p>
                </div>
             <div class="row">
             <a href="#">
                <i class="fa fa-facebook fa-fw btn-primary"></i>Facebook
               </a>
               <a href="#">
                <i class="fa fa-twitter fa-fw btn-primary"></i> Twitter
              </a>
              <a href="#" ><i class="fa fa-google btn-primary"> Google+
                </i>
              </a>
            </div>
       </form>
    </div>
          
</div>
<script src="js/index.js"></script>
<script src="js/bootstrap.min.css"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
